{% load thumbnail %}

<div class="row full-height">
	<div class="col-md-12 contact-background" style="background: url('{% thumbnail image.image 2400x1800 crop="True" upscale="True" %}') no-repeat center center">
		<div class="row full-height">
			<div class="col-md-4 col-md-offset-6 col-lg-4 col-lg-offset-7 contact-text">
				<div class="actual-contact-text">
					{{text | safe}}	
				</div>
			</div>
		</div>
	</div>
</div>
